<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQ Quiz</title>
  <link rel="stylesheet" href="style7.css" />
</head>

<body class="mcq-page">

  <h2>MCQ Test</h2>

  <div id="filters">
    <select id="class-select">
      <option value="">Select Class</option>
      <option value="class9">Class 9</option>
      <option value="class10">Class 10</option>
      <option value="class11">Class 11</option>

    </select>

    <select id="subject-select">
      <option value="">Select Subject</option>
      <option value="maths">Maths</option>
      <option value="science">science</option>
    </select>

    <select id="chapter-select">
      <option value="">Select Chapter</option>
      <option value="ch1">Chapter 1</option>

    </select>

    <select id="difficulty-select">
      <option value="">Select Difficulty</option>
      <option value="easy">Easy</option>
    </select>

    <button id="start-btn">Start Quiz</button>
  </div>

  <div id="quiz-container"></div>


  <!-- Result Section -->

<!-- Result Section -->
<div id="result-section" style="display:none;">
  <div class="result-grid">
    <div class="result-card">Score: <span id="score-display">0</span></div>
    <div class="result-card">Correct: <span id="correct-display">0</span></div>
    <div class="result-card">Incorrect: <span id="incorrect-display">0</span></div>
    <div class="result-card">Time Taken: <span id="time-display">0:00</span></div>
  </div>
  <div class="result-buttons">
    <button id="retake-btn">Retake Test</button>
    <button id="newtest-btn">New Test</button>
  </div>
</div>

  <script src="js/quiz.js"></script>
</body>
</html>
